<section class="gallery">
  <div class="container">
    <div class="bg-wrapper"></div>
    <h2 class="visually-hidden">Gallery</h2>
    <div class="gallery__slider">
      <div class="slider__item-gallery">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/gallery/icecream01_desktop@1x.jpg 1x,
              ./images/gallery/icecream01_desktop@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/gallery/icecream01_tablet@1x.jpg 1x,
              ./images/gallery/icecream01_tablet@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/gallery/icecream01_mobile@1x.jpg 1x,
              ./images/gallery/icecream01_mobile@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./images/gallery/icecream01_mobile@1x.jpg"
            alt="Ice cream"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="slider__item-gallery">

          <source

          <source

        </picture>
      </div>
    </div>
  </div>
</section>
