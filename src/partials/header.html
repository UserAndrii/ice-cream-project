<header>
  <div class="container header">
    <img class="logo" src="./images/logo.png" alt="Логотип" />

    <div class="menu">
      <div class="tablet-menu">
        <nav class="header-nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav-item__link" href="#home">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav-item__link" href="#how-its-made"> How it's made?</a>
            </li>
            <li class="nav__item">
              <a class="nav-item__link" href="#products">Our products </a>
            </li>
            <li class="nav__item">
              <a class="nav-item__link" href="#contacts"> Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <button
      type="button"
      class="menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="icon-close" width="32" heigth="32">
        <use href="./images/icons.svg#icon-menu"></use>
      </svg>
    </button>

    <button class="buy-btn by-me-modal-open" type="button">
      Buy now
      <svg class="btn-icon" width="12" height="12">
        <use href="./images/icons.svg#icon-arrow"></use>
      </svg>
    </button>
  </div>
</header>

<!-- Додати перед закриваючим тегом body -->
<div class="menu-container js-menu-container" id="mobile-menu">
  <button type="button" class="menu-toggle js-close-menu">
    <svg class="icon-close" width="32" heigth="32">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <img class="logo" src="./images/logo.png" alt="Логотип" />

  <div class="mobile-menu">
    <nav class="mob-header-nav">
      <ul class="mob-nav__list">
        <li class="mob-nav__item">
          <a class="mob-nav-item__link" href="#home">Home</a>
        </li>
        <li class="mob-nav__item">
          <a class="mob-nav-item__link" href="#how-its-made"> How it's made?</a>
        </li>
        <li class="mob-nav__item">
          <a class="mob-nav-item__link" href="#products">Our products </a>
        </li>
        <li class="mob-nav__item">
          <a class="mob-nav-item__link" href="#contacts"> Contact</a>
        </li>
      </ul>
    </nav>
  </div>


    <button class="buy-btn--none by-me-mobile-open" type="button">Buy now
        <svg class="btn-icon" width="12px" height="12px">
            <use href="./images/icons.svg#icon-arrow"></use>
        </svg>
    </button>




    <!-- mobile modal -->
    <fieldset id="radioset">
        <div>
            <input class="check" type="radio" id="product1" name="icecream" value="icecream">
        </div>
        <div>
            <input class="check" type="radio" id="product2" name="icecoffee" value="icecoffee">
        </div>
        <div>
            <input class="check" type="radio" id="product3" name="milkshake" value="milkshake">
        </div>
    </fieldset>


    <div class="backdrop by-my_is-hidden" by-me-mobile-modal>
        <div class="buy-me-modal">
            <button type="button" class="modal__close-btn" by-me-mobile-close>
                <svg class="modal__site-icon" width="20px" height="20px">
                    <use href="./images/icons.svg#icon-close"></use>
                </svg>
            </button>
            <div class="buy-me-modal__wrap">
                <b class="buy-me__title">Buy now</b>
                <div class="products__wrap">
                    <form class="buy-me__form">
                        <div class="product-card-container">
                            <div class="buy-me-img__box">
                                <img src="./images/products/mobile_tablet/icecream_mobile_tablet@1x.jpg"
                                    class="buy-me__img" alt="icecream photo">
                            </div>
                            <div class="buy-me__product-card">
                                <p class="product__discript">ice cream</p>
                            </div>
                        </div>
                        <div class="product-card-container">
                            <div class="buy-me-img__box accent-second-card">
                                <img src="./images/products/mobile_tablet/icecoffee_mobile_tablet@1x.jpg"
                                    class="buy-me__img" alt="icecream photo">
                            </div>
                            <div class="buy-me__product-card accent-second-border">
                                <p class="product__discript">ice coffee</p>
                            </div>
                        </div>
                        <div class="product-card-container">
                            <div class="buy-me-img__box accent-last-card">
                                <img src="./images/products/mobile_tablet/milkshake_mobile_tablet@1x.jpg"
                                    class="buy-me__img" alt="icecream photo">
                            </div>
                            <div class="buy-me__product-card accent-last-border">
                                <p class="product__discript">milkshake</p>
                            </div>
                        </div>
                    </form>
                </div>

                <input type="text" id="name" name="name" class="form__input" placeholder="Name" autocomplete="off">
                <input type="tel" id="tel" name="tel" class="form__input" placeholder="Phone" autocomplete="off">
                <textarea class="form__input" type="textarea" id="comment" name="comment"
                    placeholder="Comment"></textarea>
                <button type="submit" class="buy-me-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>


</div>
